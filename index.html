<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Detección de objetos con TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Importación del estilo en archivo CSS -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Detección de tapa y etiqueta en botellas con TensorFlow.js</h1>

    <p>Espera que el modelo cargue, después de click en el botón 'Habilitar Cámara'.</p>
    
    <section id="demos" class="invisible">

      <p>Sostenga una botella cerca a la cámara, después de dar click y en habilitar cámara y obtendrá detección en tiempo real</p>
      
      <div id="liveView" class="camView">
        <button id="webcamButton">Habilitar Cámara</button>
        <video id="webcam" autoplay width="640" height="480"></video>
      </div>
    </section>

    <!-- Importar la librería de TensorFlow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>

    <!--Importa el SDK de Javascript de IBM Cloud Annotations para cargar el modelo reentrenado -->
    <script src="https://cdn.jsdelivr.net/npm/@cloud-annotations/models"></script>

    
    <!-- Importa el archivo Javascript en el HTML -->
    <script src="script.js" defer></script>
  </body>
</html>
